<div *ngIf="isUpdate"><h1>Modification Titre pro</h1></div>
<div *ngIf="!isUpdate"><h1>Nouveau Titre pro</h1></div>

<div class="col-md-6">
  <div class="card card-primary">
    <div class="card_content">


      <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
        <div class="card-body">
          <div class="form-group" >
            <label for="titre">Titre</label>
            <input id="titre"  formControlName="titre" class="form-control" ></div>
          <div class="form-group" >
            <label for="slug">Slug</label>
            <input id="slug" formControlName="slug" class="form-control" ></div>

          <button *ngIf="!isUpdate" name="ButtonForm" class="btn btn-primary">creer</button>
          <button *ngIf="isUpdate" name="ButtonForm"  class="btn btn-primary">update</button>
        </div>
      </form>
      <button name="goBackButton" class="btn btn-primary" (click)="goBack()" >retour</button>
    </div>
  </div>

</div>
