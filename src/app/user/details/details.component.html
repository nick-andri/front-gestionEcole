<h1>details</h1>


<div *ngIf="user">

  <!--///////////////////-->

  <div class="col-md-6">

    <div class="card card-primary">
      <div class="card_content">
<div class="card-header">
  <h3 class="card_header">{{user.nom}} {{user.prenom}}</h3>
</div>
          <div class="card-body">
            <div class="form-group" >
              <label for="identifiant">Id</label>
              <input id="identifiant"  class="form-control" [value]="user.id">
             </div>

            <div class="form-group" >
              <label for="prenom">Prenom</label>
              <input id="prenom"    [value]="user.prenom" class="form-control"></div>

            <div class="form-group" >
              <label for="nom">Nom</label>
              <input id="nom"  [value]="user.nom" class="form-control"></div>

            <div class="form-group" >
              <label for="email"  >Email</label>
              <input id="email"  class="form-control" [value]="user.email"></div>

            <div class="form-group" >
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" value="user.password"/>
            </div>

            <div class="form-group" >
              <label for="role">Role</label>
              <input  id="role" class="form-control" [value]="user.role">
            </div>

            <div class="form-group" >
              <label for="image-path" >Image</label>
              <input id="image-path"  class="form-control" [value]="user.imagePath"></div>
      </div >

      </div>
    </div>
    <button type="button" name="goBackButton" class="col-md-3 btn btn-block btn-primary" (click)="goBack()">retour</button>

  </div>

</div>
